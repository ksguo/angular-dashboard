<div class="bar-chart-container">
  <div class="chart-wrapper">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType">
    </canvas>
  </div>


  <div class="statistics">
    <h3>Statistics</h3>
    <div class="stats-grid">
      @for (data of chartData(); track data.label) {
        <div class="stat-card">
          <h4>{{ data.label }}</h4>
          <div class="stat-row">
            <span class="stat-label">Total:</span>
            <span class="stat-value">{{ data.total }}</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Survived:</span>
            <span class="stat-value survived">{{ data.survived }}</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Not Survived:</span>
            <span class="stat-value not-survived">{{ data.notSurvived }}</span>
          </div>
          <div class="stat-row highlight">
            <span class="stat-label">Survival Rate:</span>
            <span class="stat-value">{{ data.survivalRate.toFixed(1) }}%</span>
          </div>
        </div>
      }
    </div>
  </div>
</div>
